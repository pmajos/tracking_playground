<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout Page</title>
    <script src="gtm.js"></script>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-56HH3R39"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <h1>Checkout</h1>
    <form action="purchase.html" method="get">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit">Place Order</button>
    </form>
    <script>
        // Function to fill all input fields with dummy data
        function fillDummyData() {
            document.getElementById('name').value = 'John Doe';
            document.getElementById('address').value = '1234 Apple St, Sample City, 12345';
            document.getElementById('email').value = 'john.doe@example.com';
            document.getElementById('phone').value = '123-456-7890';
        }

        // Add triple click listener to all input elements
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('click', function(event) {
                if(event.detail === 3) { // Check for triple click
                    fillDummyData();
                }
            });
        });
    </script>
</body>
</html>
